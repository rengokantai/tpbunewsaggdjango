{% extends 'news/base.html' %}
{% block content %}

<div class="container">
    <a href="{% url 'feed_new' %}" class="btn-primary">new feed</a>
    <ul>
        {% for feed in feeds %}
            <li><a href="{{ feed.url }}">{{ feed.title }}</a></li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
