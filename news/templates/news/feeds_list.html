{% extends 'news/base.html' %}
{% block content %}
<div class="jumbotron">
  <div class="container">
    <h1>News Feeds</h1>
  </div>
</div>
<div class="container">
    <a href="{% url 'feed_new' %}" class="btn btn-primary">new feed</a>
    <ul>
        {% for feed in feeds %}
            <li><a href="{{ feed.url }}">{{ feed.title }}</a></li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
